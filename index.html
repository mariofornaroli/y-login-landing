<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login landing</title>
</head>
<body>
    <div class="bkg-opaque"></div>
    <header>
        <div class="logo-container">
            <img src="./images/my-logo.png" alt="my app logo">
            <h3>My Logo</h3>
        </div>
        <ul>
            <li>Home</li>
            <li class="active">Services</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </header>

    <div class="login-container">
        <p class="login-welcome">Welcome to the private area. Please, provide login credential to proceed and have access
            to all our services</p>

            <form class="login-form">
                <div class="login-input username-in">
                    <input type="text" name="username"
                    placeholder="Username">
                </div>
                <div class="login-input password-in">
                    <input type="text" name="password"
                    placeholder="Password">
                </div>

                <button class="submit-btn">Login</button>

                <div class="additional-act">
                    <label class=container-ckbx>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                        Keep logged in
                    </label>

                    <p>Forgot password?</p>
                </div>

                <div class="additional-act new-actions">
                    <p>Create account</p>
                    <p>Need help?</p>
                </div>


            </form>
    </div>
    
</body>
</html>
